<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ’”</button>
    <div id="message">Yaaay â¤ï¸ I knew it! You just made my heart the happiest ğŸ’</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
    });
  </script>

</body>
</html>
